<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">Around the World Timing</a>
      </h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="America/Cancun">Cancun 🇲🇽</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Pacific/Honolulu">Honolulu 🏄🏼</option>
      </select>
      <div id="cities">
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon 🇵🇹</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg 🇿🇦</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Mafalda Coelho</strong> and is
      <a href="https://github.com/mafalda-coelho/world-clock" target="_blank"
        >open-sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
